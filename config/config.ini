[DEFAULT]
# File settings
linuxpath = data/200k.txt
reread_on_query = false

# Performance settings
max_workers = 100
cache_size = 10000
buffer_size = 1048576

# Security settings
ssl_enabled = false
ssl_cert_path = ssl/server.crt
ssl_key_path = ssl/server.key
rate_limit_enabled = true
requests_per_minute = 1000

# Logging settings
log_level = INFO
log_file = logs/server.log

